<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Reloj • Zapopan</title>
  <link rel="stylesheet" href="styles.css" />
  <h1 style="position:fixed;top:10px;left:10px;color:red;z-index:9999">
  HTML OK
</h1>
</head>
<body>
  <div id="bg" aria-hidden="true"></div>

  <div class="wrap">
    <div class="panel">
      <div class="topline">
        <div class="city" id="city">Zapopan, Jalisco</div>
        <div class="city" id="updated">—</div>
      </div>

      <div class="clock">
        <div class="time" id="time">--:--:--</div>
        <div class="date" id="date">Cargando…</div>
      </div>

      <div class="weatherRow">
        <div class="card">
          <div class="smallTitle">Clima actual</div>
          <div class="bigTemp" id="temp">--°C</div>
          <div class="cond" id="cond">—</div>
          <div class="badge" id="rainBadge" style="display:none;"></div>
          <div class="badge" id="alertBadge" style="display:none;"></div>
        </div>

        <div class="card">
          <div class="smallTitle">Próximas horas</div>
          <div class="hourly" id="hourly">
            <!-- JS -->
          </div>
          <div class="footer">
            <div id="source">Fuente: Open-Meteo</div>
            <div id="status">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
