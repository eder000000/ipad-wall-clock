<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>iPad Wall Clock</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="bg"></div>

  <div class="wrap">
    <div class="panel">

      <div class="top">
        <div id="city" class="city">Zapopan, Jalisco</div>
        <div id="updated" class="updated">—</div>
      </div>

      <div class="clock">
        <div id="time" class="time">--:--:--</div>
        <div id="date" class="date">—</div>
      </div>

      <div class="weather">

        <div class="card">
          <div class="label">Clima actual</div>
          <div id="temp" class="temp">--°C</div>
          <div id="cond" class="cond">—</div>
        </div>

        <div class="card">
          <div class="label">Próximas horas</div>
          <div id="hourly" class="hourly">Cargando…</div>
        </div>

      </div>

        <div class="catechism">
          <div class="cate-title">Catecismo menor Westminster</div>
          <div id="cate-q" class="cate-q">—</div>
          <div id="cate-a" class="cate-a">—</div>
    </div>

    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>

</body>
</html>
